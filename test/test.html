        body {
            height: 100vh;
            width: 100vw;
            background: red;
        }

        @media screen and (min-width: 480px) {
            body {
                background: yellow;
            }
        }
        @media screen and (min-width: 600px) {
            body {
                background: green;
            }
        }
        @media screen and (min-width: 780px) {
            body {
                background: blue;
            }
        }
        @media screen and (min-width: 900px) {
            body {

            }
        }
        @media screen and (min-width: 1200px) {

            }
        }

</head>
